	<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
		<h5>If you like us and you want to be updated on new arrivals, please subscribe to our newsletter!</h5>
  		<div class="row">
    		<label class="required" for="name">Firstname:</label><br />
    		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
    		<span id="name_validation" class="error_message"></span>
  		</div>
		
		<div class="row">
    		<label class="required" for="surename"> Last name:</label><br />
    		<input id="Lastname" class="input" name="name" type="text" value="" size="30" /><br />
    		<span id="last_ename_validation" class="error_message"></span>
  		</div>
		
		
  		<div class="row">
    		<label class="required" for="email">Your email:</label><br />
    		<input id="email" class="input" name="email" type="email" value="" size="30" /><br />
    		<span id="email_validation" class="error_message"></span>
  		</div>
		
		
		
		
  		<div class="row">
    		<label class="required" for="message">Your message:</label><br />
    		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
    		<span id="message_validation" class="error_message"></span>
  		</div>
		<p>* Field Required!</p>    
    <input id="submit_button" type="submit" value="Subscribe" />
</form>
